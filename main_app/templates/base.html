<style>
    
    svg {
        display: flex;
        justify-content: c;
        cursor: pointer;
        max-width: 100px;
        max-height: 100px;
        opacity: 1;
        animation: spin 2s linear forwards infinite;
    }

    svg:hover {
        animation: spin 2s linear forwards infinite;
    }

    @keyframes spin {
        0% {
            rotate: 0deg;
        }
        25% {
            rotate: 90deg;
        }
        50% {
            rotate: 180deg;
        }
        75% {
            rotate: 270deg;
        }
        100% {
            rotate: 360deg;
        }

    }
    
</style>
